<html>

<head>
  <meta name="description" content="${metadescription;string}">
  <meta name="keywords" content="${metakeywords;string}">
  <meta name="article-author" content="Daniel Hodges">
  <meta property="og:type" content="article">
  <meta property="og:title" content="${articletitle;string(camelcase)}">
  <meta property="og:description" content="${metadescription;string}">
  <meta property="og:image" content="${mainimage;link}">
  <meta property="og:site_name" content="Warrior Business Services">
  <meta property="og:url" content="${canonicalurl;link}">
  <meta property="article:publisher" content="https://www.facebook.com/warrior.accountants/">
  <meta property="article:published_time" content="${datepublished;date(op=medium;otz=GMT-5)}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="${canonicalurl;link}">
  <meta name="twitter:title" content="${articletitle;string(camelcase)}">
  <meta name="twitter:description" content="${metadescription;string}">
  <meta name="twitter:image:src" content="${mainimage;link}">
  <meta name="twitter:site" content="@warriorcpa">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "mainEntityOfPage": "${canonicalurl;link}",
      "headline": "${articletitle;string(camelcase)}",
      "datePublished": "${datepublished;date(op=medium;otz=GMT-5)}T09:59:00+00:00",
      "dateModified": "${datemodified;date(otz=GMT-5)}T05:55:47.903360+00:00",
      "description": "${metadescription;string}",
      "author": {
        "@type": "Person",
        "name": "Daniel Hodges"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Warrior Business Services",
        "logo": {
          "@type": "ImageObject",
          "url": "https://warrior.accountants/images/logo.png",
          "width": "150",
          "height": "149"
        }
      },
      "image": {
        "@type": "ImageObject",
        "url": "${mainimage;link}",
        "width": "1440",
        "height": "810"
      }
    }
  </script>
</head>

<body>
  <div class="content">
    <div>

      <div class="uni-paragraph">
        <div class="rich-text">
          
          <!-- Insert Body HTML -->
         ${bodyhtml;html}

      </div>

    </div>
  </div>
</body>

</html>
